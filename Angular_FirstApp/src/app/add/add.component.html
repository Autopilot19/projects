 <div class="row">
          <div class="col-md-3">
               <input type="text" class="form-control m-1" placeholder="Name"[(ngModel)]="hero.name">
          </div>
          <div class="col-md-3">
            <input type="text" class="form-control m-1" placeholder="Power"[(ngModel)]="hero.power">
       </div>
       <div class="col-md-3">
        <input (change)="selectimage($event)" type="file" class="form-control m-1" placeholder="Image Url">
   </div>
   <div class="col-md-3">
    <button (click)="add()" class="btn btn-primary m-1">Create</button>
</div>
