<div class="row mt-5">
        <div class="col-3" *ngFor="let hero of heroes">
            <div [ngClass]="{'card p-1': true, 'Legendary': hero.power >= 100, 'epic': hero.power >= 50 && hero.power < 100, 'rare': hero.power < 50 && hero.power >= 30, 'common': hero.power < 30}">
                <div class="card-image"  >
                    <img class="w-100" [src]="'http://127.0.0.1:3000/getimage/'+hero.image" alt="...">
                </div>
                <div class="card-body">
                    <h2> {{hero.name}} </h2> 
                    <p> {{hero.power}} </p>

                    <button (click)="deleteHero(hero._id)" class="btn btn-danger m-1">Delete</button>
                    <button [routerLink]="['/update', hero._id]" class="btn btn-info">Edit</button>
                    </div>
                    </div>
</div>

    <pre> 
    Gold: Legendary
    Purple: Epic
    Green: Rare
    Gray: Common </pre>
          

</div>
